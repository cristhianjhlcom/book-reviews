name: Push Workflow

on:
  push:
    branches:
      - main

jobs:
  app-tests:
    runs-on: debian-6.1.112-1
    services:
      mariadb:
        image: mariadb:15.1
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test_db
        ports:
          - 3306
    steps:
      - uses: actions/checkout@v1
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggers --no-progress --prefer-dist
      - name: Install NPM Dependencies
        run: npm install
      - name: Generate Key
        run: php artisan key:generate
      - name: Execute tests (Unit tests) using Pest
        env:
          DB_PORT: ${{ job.services.mariadb.ports[3306] }}
        run: php artisan test
